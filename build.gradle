plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.14.3'
    implementation 'io.appium:java-client:7.4.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
}

test {
    useTestNG()
}